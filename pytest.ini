[pytest]
# Configure pytest for UXsim testing
# This configuration resolves serialization issues with pytest-xdist and pytest-rerunfailures

# Register custom markers to avoid warnings
markers =
    flaky: marks tests as flaky (may be unstable and need retries)

# Configure pytest for better stability with pytest-xdist
addopts = 
    --tb=short
    --strict-markers

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*